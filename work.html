        <div class="projects">
            <!--MODAL TEST-->
            <!--PROJECT 1-->
            <div class="item">

                <img id="myImg" src="img/project/portfolio.PNG" alt="codeMondday">

                <div id="myModal" class="modal">

                    <!-- The Close Button -->
                    <span class="close">&times;</span>

                    <img class="modal-content" id="img01">

                    <div id="caption"></div>

                    <img class="modal-content" id="img011">
                    <div id="caption1"></div>
                </div>

                <a href="https://github.com/Daymond-Blair/web-tic-tac-toe" class="btn-dark">
